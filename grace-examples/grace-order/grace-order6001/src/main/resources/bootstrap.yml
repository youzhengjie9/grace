server:
  port: 6001
spring:
  application:
    name: grace-order
grace:
  # 配置grace注册中心
  registry:
    # grace注册中心地址
    console-address: 127.0.0.1:8848
  # 配置grace配置中心
  config:
    # grace配置中心地址
    console-address: 127.0.0.1:8848
    # 配置所在的的命名空间id
    namespace-id:
    # 配置所在的的分组名称
    group-name: DEFAULT_GROUP
    # 配置的类型
    config-type: JSON